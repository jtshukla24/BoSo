{% extends 'base.html' %}

{% block content%}

    <head>
    <title>Teacher Signup Page</title>
    </head>

        <!--Teacher Signup Form -->
        <div class="row shadow p-3 bg-white rounded">

            <div class="col-md-12 mt-3 mb-3">
                <h3 style="color:teal" align="center">Teacher SignUp Section</h3>
            </div>

            <div class="col-md-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ tform.as_p }}
                    <center>
                    <input type="submit" value="Submit" class="btn btn-success">
                    <input type="reset" value="Reset" class="btn btn-danger">
                    </center>

                </form>
            </div>
        </div>

{% endblock %}
