{% extends 'base.html' %}
{% block content %}

<head>
  <title>Teacher Profile Page</title>
</head>


    <!-- Profile Section  -->
    <div class="row shadow p-3 bg-white rounded">
      <div class="col-md-12 mt-3 mb-2">
        <h3 style="color:teal" align="center">Teacher Profile Section</h3>
      </div>

      <div class="col-md-12">
        <nav class="navbar">
          <a class="navbar-brand">Welcome {{data.name}}</a>

        </nav>
      </div>

      <div class="col-md-12">

        <nav>
          <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
              aria-controls="nav-home" aria-selected="true">Profile</a>
          </div>
        </nav>
        <div class="tab-content" id="nav-tabContent">
          <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">

            <div class="card text-center">
              <div class="card-body">
                <h5 class="card-title">Profile Section</h5>
                <p >
                  <b>Name : </b> {{ data.name }}<br>
                  <b>Email : </b> {{ data.email_id }}<br>
                  <b>Contact Number : </b> {{ data.mobile_no }}<br>
                  <b>Address : </b>
                  <address> {{ data.address }}</address><br>

              </div>
            </div>
            <br>
          </div>
        </div>
      </div>
    </div>


{% endblock %}
