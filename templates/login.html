{% extends 'base.html' %}

{% block content%}

<head>
    <title>Login</title>
</head>

<!--Teacher Signup Form -->
<div class="container">
    <div class="row">
        <div class="offset-md-3 col-md-6">
            <h1 class="text-center ">Log in  Here</h1>
            <form method="POST" action="{%  url 'profile'%}">
                {% csrf_token %}
                {{ lform }}<br>
               <center>

                <input type="submit" value="Login" class="btn btn-success" >

                <input type="reset" value="Clear" class="btn btn-danger"><br>

                    </center>
            </form>
        </div>
    </div>
</div>

       {% endblock %}
